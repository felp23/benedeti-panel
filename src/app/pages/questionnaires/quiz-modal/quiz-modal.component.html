<div class="grid">
	<div class="col-12">
        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-12">
                <label>Nome</label>
                <input pInputText 
                        type="text" 
                        [(ngModel)]="quizName"/>    
            </div>
            <div class="field col-12 md:col-12">
                <label>Descrição</label>
                <textarea pInputTextarea 
                        rows="5" 
                        cols="30"
                        [(ngModel)]="quizDescription"></textarea>
            </div>
            <div class="field col-12 md:col-12">
                <label>Tempo de prova</label>
                <p-calendar [(ngModel)]="quizTimeOut" 
                            [timeOnly]="true" 
                            [hourFormat]="24" 
                            inputId="timeonly"></p-calendar>
            </div>
        </div>
	</div>
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <div class="my-2" *ngIf="!quizService.isEditable">
                <button pButton 
                        pRipple 
                        label="Cadastrar" 
                        icon="pi pi-plus" 
                        class="p-button-success mr-2"
                        (click)="verifyFields()"></button>
            </div>
            <div class="my-2" *ngIf="quizService.isEditable">
                <button pButton 
                        pRipple 
                        label="Salvar" 
                        icon="pi pi-check" 
                        class="p-button-primary mr-2"
                        (click)="verifyFields()"></button>
            </div>
        </ng-template>
    </p-toolbar>
    <p-toast [position]="toastPosition" key="ct" life="10000"></p-toast>
</div>
