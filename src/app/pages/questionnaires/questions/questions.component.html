
<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-toast></p-toast>
            <h5 class="m-0">Perguntas de {{quizService.selectedQuiz.quizName}}</h5>
            <br>

            <p-table #dt 
                     [value]="filteredQuestions" 
                     [columns]="cols" 
                     responsiveLayout="scroll" 
                     [rows]="10" 
                     [globalFilterFields]="['name','country.name','representative.name','status']" 
                     [rows]="10" 
                     [paginator]="true" 
                     [rowsPerPageOptions]="[10,20,30]" 
                     [showCurrentPageReport]="true" 
                     currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
                     selectionMode="multiple" 
                     [rowHover]="true" 
                     dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText 
                                   type="text" 
                                   (input)="getItems($event)" 
                                   placeholder="Procurar..." />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <!-- <th style="width: 3rem">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th> -->
                        <th pSortableColumn="questionDescription">
                            Descrição da pergunta 
                            <p-sortIcon field="questionDescription"></p-sortIcon>
                        </th>
                        <th pSortableColumn="questionDifficulty">
                            Nível de dificuldade 
                            <p-sortIcon field="questionDifficulty"></p-sortIcon>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-question>
                    <tr>
                        <!-- <td>
                            <p-tableCheckbox [value]="user"></p-tableCheckbox>
                        </td> -->
                        <td style="width:75%; min-width:10rem;" (click)="openQuestionPage(question)">
                            <span class="p-column-title">Descrição da pergunta</span>
                            {{question.questionDescription}}
                        </td>
                        <td style="width:25%; min-width:10rem;" (click)="openQuestionPage(question)">
                            <span class="p-column-title">Nível de dificuldade </span>
                            {{question.questionDifficultyF}}
                        </td>
                        <!-- <td style="width:14%; min-width:10rem;"><span class="p-column-title">Image</span>
                            <img [src]="'assets/demo/images/product/' + product.image" [alt]="product.name" width="100" class="shadow-4" />
                        </td> -->
                        <!-- <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editProduct(product)"></button>
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(product)"></button>
                            </div>
                        </td> -->
                    </tr>
                </ng-template>
            </p-table>
            <br>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton 
                                pRipple 
                                label="Adicionar pergunta" 
                                icon="pi pi-user-plus" 
                                class="p-button-primary mr-2" 
                                (click)="openAddQuestionPage()"></button>
                    </div>
                </ng-template>
            </p-toolbar>
        </div>
    </div>
</div>
