<div class="grid">
	<div class="col-12">
        <div class="p-fluid p-formgrid grid">
            <div class="field col-12 md:col-12">
                <label>Nome</label>
                <input pInputText 
                        type="text" 
                        [(ngModel)]="quizService.newQuiz.quizName"/>
            </div>
        </div>
	</div>
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <div class="my-2">
                <button pButton 
                        pRipple 
                        label="Cadastrar" 
                        icon="pi pi-plus" 
                        class="p-button-success mr-2"
                        (click)="verifyFields()"></button>
            </div>
        </ng-template>
    </p-toolbar>
    <p-toast [position]="toastPosition" key="ct" life="10000"></p-toast>
</div>
